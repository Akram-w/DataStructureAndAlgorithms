<div class="card center">
    <div class="card-header centerHeading">
        <h3>Add New Pet</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <form class="form-group" [formGroup]="petForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class="form-label" for="first-name">Name: </label>
                        <input class="form-control" id="first-name" type="text" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Pet Type:</label>
                        <select class="form-select" formControlName="type">
                            <option  value="dog">Dog</option>
                            <option value="cat">Cat</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="breed">Breed: </label>
                        <input class="form-control" id="breed" type="text" formControlName="breed">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="age">Age: </label>
                        <input class="form-control" id="age" type="number" formControlName="age">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="date">Next Clinic: </label>
                        <input class="form-control" id="date" [min]="currentDate" type="date" formControlName="nextCheckupDate">
                    </div>
                    <input [disabled]="!petForm.valid" class="btn btn-success form-control" type="submit" value="SAVE PET">
                </form>
            </div>
        </div>
    </div>
</div>
